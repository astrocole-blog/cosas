<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Hemisferio Norte - Simulador Lunar</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: #000010;
    color: white;
    overflow: hidden;
  }

  /* Canvas de estrellas */
  #stars {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  /* Contenedor principal del simulador */
  .container {
    position: relative;
    z-index: 1;
    width: 90%;
    max-width: 900px;
    margin: 40px auto;
    background: rgba(0,0,0,0.6);
    padding: 40px 60px;
    border-radius: 16px;
    box-shadow: 0 0 40px rgba(0,0,0,0.7);
    text-align: center;
  }

  .container h1 {
    color: #ffeb3b;
    font-size: 28px;
    margin-bottom: 30px;
  }

  .container button {
    background: #1976d2;
    color: white;
    border: none;
    padding: 16px 36px;
    margin: 12px;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  }

  .container button:hover {
    background: #0d47a1;
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.5);
  }

  /* Botón volver separado y siempre visible */
  .volver {
    position: relative; 
    z-index: 2;
    margin-top: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="container">
  <h1>Simulador Hemisferio Norte</h1>
  <!-- Aquí puedes poner controles o contenido del simulador lunar -->
  <p>Contenido del simulador lunar para el hemisferio norte...</p>

  <!-- Botón volver -->
  <div class="volver">
    <button onclick="window.location.href='/index.html'">Volver</button>
  </div>
</div>

<script>
// --- Animación de estrellas ---
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let stars = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function initStars(count = 200) {
  stars = [];
  for (let i = 0; i < count; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5 + 0.5,
      alpha: Math.random(),
      delta: Math.random() * 0.02 + 0.005
    });
  }
}
initStars();

function drawStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let s of stars) {
    s.alpha += s.delta;
    if (s.alpha > 1 || s.alpha < 0) s.delta *= -1;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
    ctx.fill();
  }
  requestAnimationFrame(drawStars);
}
drawStars();
</script>

</body>
</html>
