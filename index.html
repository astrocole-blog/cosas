<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Selector de Hemisferio - Animado</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        background: #000010;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
    }

    .container {
        position: relative;
        z-index: 1;
        text-align: center;
        background: rgba(0,0,0,0.6);
        padding: 40px 60px;
        border-radius: 16px;
        box-shadow: 0 0 40px rgba(0,0,0,0.7);
    }

    h1 {
        margin-bottom: 30px;
        color: #ffeb3b;
        font-size: 28px;
    }

    button {
        background: #1976d2;
        color: white;
        border: none;
        padding: 16px 36px;
        margin: 12px;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    button:hover {
        background: #0d47a1;
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="container">
    <h1>Selecciona tu hemisferio</h1>
    <button onclick="window.location.href='norte.html'">Hemisferio Norte</button>
    <button onclick="window.location.href='sur.html'">Hemisferio Sur</button>
</div>

<script>
// --- Función de selección ---
function openSimulator(hemisferio) {
    if(hemisferio === 'norte'){
        window.location.href = 'Norte.html';
    } else {
        window.location.href = 'Sur.html';
    }
}

// --- Animación de estrellas ---
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let stars = [];
resizeCanvas();

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);

function initStars(count = 200) {
    stars = [];
    for(let i=0;i<count;i++){
        stars.push({
            x: Math.random()*canvas.width,
            y: Math.random()*canvas.height,
            r: Math.random()*1.5 + 0.5,
            alpha: Math.random(),
            delta: Math.random()*0.02 + 0.005
        });
    }
}
initStars();

function drawStars() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(let s of stars){
        s.alpha += s.delta;
        if(s.alpha > 1) { s.alpha = 1; s.delta *= -1; }
        if(s.alpha < 0) { s.alpha = 0; s.delta *= -1; }
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
        ctx.fill();
    }
    requestAnimationFrame(drawStars);
}
drawStars();
</script>

</body>
</html>
